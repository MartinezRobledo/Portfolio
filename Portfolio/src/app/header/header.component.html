  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex flex-column justify-content-center" [ngClass]="{'active':visible}">
    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a id="hero-nav-id" href="#hero" class="nav-link scrollto" [ngClass]="{'active':activo == 'hero'}" (click)="activo = 'hero'"><i class="bx bx-home"></i> <span>Home</span></a></li>
        <li><a id="about-nav-id" href="#about" class="nav-link scrollto" [ngClass]="{'active':activo == 'about'}" (click)="activo = 'about'"><i class="bx bx-user"></i> <span>Sobre Mí</span></a></li>
        <li><a id="skills-nav-id" href="#skills" class="nav-link scrollto" [ngClass]="{'active':activo == 'skills'}" (click)="activo = 'skills'"><i class="bx bx-server"></i> <span>Skills</span></a></li>
        <li><a id="resume-nav-id" href="#resume" class="nav-link scrollto" [ngClass]="{'active':activo == 'resume'}" (click)="activo = 'resume'"><i class="bx bx-file-blank"></i> <span>Resumen</span></a></li>
        <li><a id="portfolio-nav-id" href="#portfolio" class="nav-link scrollto" [ngClass]="{'active':activo == 'proyects'}" (click)="activo = 'proyects'"><i class="bx bx-book-content"></i> <span>Proyectos</span></a></li>
        <li><a id="contact-nav-id" href="#contact" class="nav-link scrollto" [ngClass]="{'active':activo == 'contacto'}" (click)="activo = 'contacto'"><i class="bx bx-envelope"></i> <span>Contacto</span></a></li>
      </ul>
    </nav><!-- .nav-menu -->
  </header>
  <div class="login" (click)="modal.showModal()" [ngClass]="{'active':!(login$ | async)}">
    <i class="bi bi-box-arrow-in-right"></i>
    <p>log in</p>
  </div>
  <div class="login" (click)="logout()" [ngClass]="{'active':login$ | async}">
    <i class="bi bi-box-arrow-left"></i>
    <p>log out</p>
  </div>
  <!-- <i class="bi bi-box-arrow-left"></i> -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none d-lg-none" (click)="alternarClase()"></i>
  <!-- End Header -->
  <app-modal #modal [title]="'INICIAR SESIÓN'">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-ctrl">
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password" class="form-ctrl">
          </form>
        </div>
        <div class="col-6 sesion-contain">
          <div class="row d-flex justify-content-center">
            <button class="bttn bttn-success bttn-success-sesion">Iniciar Sesión</button>
          </div>
          <div class="row d-flex justify-content-center">
            <button class="bttn bttn-primary bttn-primary-sesion" (click)="modal.hideModal();modal1.showModal()">Regístrate</button>
          </div>
        </div>
      </div>
    </div>
  </app-modal>
  <app-modal #modal1 [title]="'REGISTRARSE'">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-6">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" class="form-ctrl">
          </div>
          <div class="col-6">
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" class="form-ctrl">
          </div>
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-ctrl">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-ctrl">
          <label for="rPassword">Repetir Contraseña:</label>
          <input type="password" id="rPassword" name="rPassword" class="form-ctrl">
        </div>
        <div class="text-center"><button class="bttn bttn-primary bttn-primary-sesion" (click)="modal1.hideModal()">Registrar</button></div>
      </form>
    </div>
  </app-modal>
